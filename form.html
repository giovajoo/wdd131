<body>
    <header>
    <h1>Product Review</h1>
    </header>
    <main>
        <div class="form-container">
            <form action="review.html" method="get">
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
    
                <label>Overall Rating</label>
                <div class="rating">
                    <div class ="rating-item">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">â˜…</label>
                    </div>
                    <div class="rating-item">
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2">â˜…â˜…</label>
                    </div>
                    <div class="rating-item">
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3">â˜…â˜…â˜…</label>
                    </div>
                    <div class="rating-item">
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4">â˜…â˜…â˜…â˜…</label>
                    </div>
                    <div class="rating-item">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">â˜…â˜…â˜…â˜…â˜…</label>
                    </div>
                </div>
    
                <label for="date-of-installation">Date of Installation</label>
                <input type="date" id="date-of-installation" name="date-of-installation" required>
                <br>
    
                <label>Which features did you find useful in the product? <span>(Check all that apply)</span></label>
                <div class="features">
                    <div class="feature-item">
                    <input type="checkbox" id="durability" name="features" value="durability">
                    <label for="durability">Durability</label>
                    </div>
                    <div class="feature-item">
                    <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                    <label for="ease-of-use">Ease of Use</label>
                    </div>
                    <div class="feature-item">
                    <input type="checkbox" id="performance" name="features" value="performance">
                    <label for="performance">Performance</label>
                    </div>
                    <div class="feature-item">
                    <input type="checkbox" id="design" name="features" value="design">
                    <label for="design">Design</label>
                    </div>
                </div>
                <br>
    
                <label for="written-review">Written Review <span>(Optional)</span></label>
                <textarea id="written-review" name="written-review"></textarea>
    
                <label for="your-name">Your Name <span>(Optional)</span></label>
                <input type="text" id="your-name" name="your-name">

                <button type="submit">Post Review</button>
    
            </form>
        </div>
    </main>
